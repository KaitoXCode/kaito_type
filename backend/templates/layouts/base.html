<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Gerhard Rahn">
    <meta name="description" content="A place to practice typing">
    <meta name="keywords" content="Type, Practice">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Allow any inheriting page to set it's own title -->
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <!-- FIXME: load favicon -->
    <link href="assets/imgs/favicon.ico" rel="icon" type="image/x-icon">
    <!-- htmx from the unpkg CDN - your mileage may vary -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- load css styles -->
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <!-- import login button -->
    <!-- <script> -->
    <!--   $(function()){ -->
    <!--     $("#loginButton").load("/templates/modules/login.html"); -->
    <!--   }); -->
    <!-- </script> -->
    <!-- Allow any inheriting page to extend head with additional assets -->
    {% block head %}{% endblock %}
  </head>
  <body id=mainBody>
    <!-- main header used across all pages -->
    <header>
    <nav>
      <a href="/" title="Go to root home page">
        <h1 id="mainHeading" class="main">
          &#127754 Kaito<b>Type</b> &#127754
        </h1>
      </a>
      <ul>
        <li><button><a href="/">Home </a></button></li>
        <li class="last"><button><a href="/login-page">Login </a></button></li>
      </ul>
    </nav>
    </header>
    <br>
    <main>
      <!-- inheriting pages will have their content rendered here. -->
      {% block content %}{% endblock %}
    </main>
    <br>
    <footer>
      <p>Author: Gerhard Rahn</p>
      <p>Github: <a href="https://github.com/KaitoXCode">KaitoXCode</a></p>
    </footer>
  </body>
</html>
